<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Datenzäpfchen - Upload</title>
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/datenzaepfchen.css">
	<link rel="stylesheet" href="/css/datenzaepfchen_index.css">
	
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="/css/fileinput.min.css">

<body>

			<div class="panel-body">
				<div class="form-group">

			</div>

			</div>
		</div>
	</div>

<script src="/js/datenzaepfchen.js"></script>
<script src="/js/datenzaepfchen_upload.js"></script>
